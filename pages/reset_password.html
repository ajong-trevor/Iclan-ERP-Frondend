<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <link rel="stylesheet" href="../dist/css/recovery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- main div -->
    <div>

        <div class="logo">
            <img src="../assets/images/Iclan Logo - Black.png" alt="image-logo">
        </div>

        <div class="section">
            <h1>Reset your password</h1>
            <p>Type in your new password</p>

            <div class="form-group">
                <input type="text" id="time" class="input" placeholder="">
                <label for="time" class="input-label">New password*</label>
            </div>

            <div class="form-group">
                <input type="text" id="name" class="input" placeholder="">
                <label for="name" class="input-label">Retry new password*</label>
            </div>

            <div class="login">
                <button class="login-btn">NEXT  <i class="fas fa-arrow-right fa-sm"></i></button>
              </div>
            
            <div class="btn-div">
                <button class="back-btn">BACK TO LOGIN</button>
            </div>

            <div class="sticky-footer">
                <p>Terms And Conditions</p>
                <div class="empty"></div>
                <p>Privacy Policy</p>
            </div>

        </div>

        <!-- <div class="sticky-footer">
            <p>Terms And Conditions</p>
            <div class="empty"></div>
            <p>Privacy Policy</p>
        </div> -->
    </div>
</body>
</html>
