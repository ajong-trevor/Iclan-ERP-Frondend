<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="../dist/css/edit_task.css">
</head>

<body>

    <!-- Button -->
    <button id="openModalBtn" >Open  Modal</button>

    <!-- Overlay Here -->
    <div class="edit-task-bg" id="overlay"></div>
    
    <main class="edit-task-main">
        <!-- ---------Main Section Here --------->
        <section class="edit-task-modal" id="modal">
            <!------------ Top Modal Region ------------->
            <div class="top-modal">
                <!-- Left Section -->
                <div class="left-div">
                    <a href="#">
                        <img src="../assets/icons/arrow_left.svg" class="close" alt="arrow-left">
                    </a>
                    <b class="modal-title">CreateSync Hub</b>
                </div>
                <!-- End of Left Section ---->

                <!-- Right Section -->
                <div class="right-div">
                    <a href="#">
                        <img src="../assets/icons/share.svg" alt="arrow-left">
                    </a>
                    <a href="#">
                        <img src="../assets/icons/edit_.svg" alt="arrow-left">
                    </a>
                </div>
                <!-- End of Right Section ------>
            </div>
            <!-- -------End of Top Region------------->

            <!-------------- Modal Text Section -------------->
            <section class="text-section">
                <div class="ux-labels-cover">
                    <!-- UX Labels -->
                    <div class="ux-design-label">
                        UX Design
                    </div>
                    <div class="ux-reserach-label">
                        UX Research
                    </div>
                </div>

                <div class="task-summary">
                    <textarea class="title-text" name="" id="" >Overall UX Process of full product for first version   </textarea>

                    <textarea class="task-text" name="" id=""> Create overall ux process of full product include user personas, sitemap, information architecture, user flow  mindmap for our client to show research process and accurate results.
                    </textarea>
                </div>
            </section>
            <!-------------- End of Modal Text Section -------------->

            <!-- Created By -->
            <div class="created-by">
                <p class="grey-text">Created By</p>
                <div class="div-flex">
                    <a href="#"> 
                        <img src="../assets/images/male_tasker.svg" alt="img"> 
                    </a>
                    <p>Herman Lan</p>
                </div>
            </div>

            <!-- Assigned to -->
            <div class="assigned-to">
                <p class="grey-text">Assigned <br> To</p>
                <div class="assigned-people">
                    <div class="div-flex">
                        <a href="#">
                            <img src="../assets/images/male_tasker.svg" alt="img">
                        </a>
                        <p>Keylan Arm</p>
                    </div>

                    <div class="div-flex">
                        <a href="#">
                             <img src="../assets/images/female_tasker.svg" alt="img"> 
                         </a>
                        <p>Merly Mile</p>
                    </div>

                    <a href="#">
                        <img src="../assets/icons/add_tasks.svg" alt="add_tasks">
                    </a>
                </div>

            </div>

            <!-- Timeline -->
            <div class="timeline">
                <p class="grey-text">Timeline</p>
                <p>Jan 3, 2024 to Apr 24, 2024</p>
            </div>

            <!-- Status -->
            <div class="task-status">
                <p class="grey-text">Status</p>
                <div class="status-label">
                    <div class="status-dot"></div> TO DO
                </div>
            </div>


            <!------ Task Images ---->
            <div class="images-div">
                <a href="#">
                    <img src="../assets/images/task_image1.svg" alt="task_image">
                </a>

                <a href="#">
                    <img src="../assets/images/task_image2.svg" alt="task-image">
                </a>
            </div>

            <!---------- To Do Section -------->
            <div class="todo-section">
                <b>To Do:</b>
                <!-- Sub Tasks -->
                <div class="sub-tasks-cover">
                    <div class="sub-tasks">
                        <div class="icon-text-div">
                            <img src="../assets/icons/tasks.svg" alt="">
                            <b>Sub Tasks</b>
                        </div>

                        <div> 
                            <span>6</span> / <span>12</span>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress-bar">
                        <div class="progress">

                        </div>
                    </div>

                    <!-------------- Check Boxes  Section ------------->
                    <div class="checkbox-text-cover">
                        <!-- Checkbox and text -->
                        <div class="checkbox-text">
                            <input type="checkbox" class="checkbox" id="checkbox">
                            <label for="checkbox"  class="checkbox-label"></label>
                            <textarea name="" id="" cols="30" rows="10">Primary Research</textarea>
                        </div>

                        <!-- Checkbox and text -->
                        <div class="checkbox-text">
                            <input type="checkbox" class="checkbox" id="checkbox2">
                            <label for="checkbox2" class="checkbox-label"></label>
                            <textarea name="" id="" cols="30" rows="10">User Personas</textarea>
                        </div>

                        <!-- Checkbox and text -->
                        <div class="checkbox-text" id="checkbox-text">
                            <input type="checkbox" class="checkbox" id="checkbox3">
                            <label for="checkbox3" class="checkbox-label"></label>
                            <textarea name="" id="" cols="30" rows="10">Site Map</textarea>
                        </div>

                        <!-- Checkbox and text -->
                        <div class="checkbox-text">
                            <input type="checkbox" class="checkbox" id="checkbox4">
                            <label for="checkbox4" class="checkbox-label"></label>
                            <textarea name="" id="" cols="30" rows="10">Information Architecture</textarea>
                        </div>

                    </div>
                    <!-------------- End Of Check Boxes  Section ------------->
                    
                    <!-- See All  -->
                    <div class="see-all">
                        <a href="#"> See All</a>
                    </div>

                    <!--------------- Add New SubTask  Region ------------->
                    <div class="add-subtask">
                        <button id="addSubtaskBtn">
                            <span class="plus">+</span> Add New Subtask
                        </button>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <!---------------------- End of main section --------------------->

    <!-- ----------JavaScript Source ---------->
    <script src="../dist/js/edit_task.js"></script>
</body>

</html>
