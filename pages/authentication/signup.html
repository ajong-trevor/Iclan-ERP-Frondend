<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../../dist/css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <!-- main div -->
  <div class="main-div">
    <!-- left div -->
    <div class="left-div">

      <!-- image logo -->
      <div class="logo-div">
        <img src="../../assets/images/Iclan Logo - Black.png" alt="image-logo" class="logo">
      </div>

      <!-- sign in div -->
      <div class="sign-in-div">
        <h2>Sign up to Iclan ERP</h2>

        <!-- login div -->
        <div>
          <form action="">
            <div class="form-names">

              <div class="form-group">
                <input type="text" id="fname" placeholder="" class="input">
                <label for="fname" class="input-label">First Name</label>
              </div>

              <div class="form-group">
                <input type="text" id="lname" placeholder="" class="input">
                <label for="lname" class="input-label">Last Name</label>
              </div>
            </div>

            <div class="form-labels">
              <div class="form-group">
                <input type="text" id="email" class="input" placeholder="">
                <label for="email" class="input-label">Email Address</label>
              </div>

              <div class="form-group">
                <input type="text" id="name" class="input" placeholder="">
                <label for="name" class="input-label">Company Name</label>
              </div>

              <div class="form-names">
                <div class="form-group">
                  <input type="text" id="country" placeholder="" class="input">
                  <label for="country" class="input-label">Country</label>
                </div>

                <div class="form-group">
                  <input type="text" id="phone" placeholder="" class="input">
                  <label for="phone" class="input-label">Phone #</label>
                </div>
              </div>

              <div class="form-group">
                <input type="text" id="time" class="input" placeholder="">
                <label for="time" class="input-label">Default timezone</label>
              </div>

            </div>

            <div class="btn-div">
              <button class="signup-btn">SIGN UP</button>
              <a href="login.html">
                <p class="back-btn">BACK TO LOGIN</p>
              </a>
            </div>

          </form>

          <div class="bottom-footer">
            <p>Terms And Conditions</p>
            <div class="empty"></div>
            <p>Privacy Policy</p>
          </div>

        </div>

      </div>
    </div>

    <!-- right div -->
    <div class="right-div">
      <div class="right-img">
        <img src="../../assets/images/promotion bg.png" alt="logo-promotion">
      </div>
    </div>

  </div>
</body>

</html>
