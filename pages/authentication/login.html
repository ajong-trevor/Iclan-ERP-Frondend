<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../dist/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- main div -->
    <div class="main-div">

        <!-- left div -->
        <div class="left-div">
            <div class="logo">
                <img src="../assets/images/Iclan Logo - Black.png" alt="image-logo">
            </div>

            <!-- sign in div -->
            <div class="sign-in-div">

                <h2>Sign In</h2>
                <!-- login div -->
                <form action="">
                    <div class="form-input">
                        <div class="form-group">
                            <input type="text" id="fname" placeholder="" class="input">
                            <label for="fname" class="input-label">First Name *</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="lname" placeholder="" class="input">
                            <label for="lname" class="input-label">Last Name *</label>
                        </div>
                    </div>
                    <div class="login-div">
                        <div class="login">
                            <button class="login-btn">Login <i class="fas fa-arrow-right fa-sm"></i></button>
                        </div>
                        <p><a href="recover_email.html">Forgot your password?</a></p>
                    </div>
                    <div class="btn-div">
                        <a href="signup.html">
                            <p>CREATE NEW ACCOUNT</p>
                        </a>
                    </div>
                </form>
                <div class="sticky-footer">
                    <p>Terms And Conditions</p>
                    <div class="empty"></div>
                    <p>Privacy Policy</p>
                </div>
            </div>
            <div class="footer-img">
                <img src="../assets/images/Vector.png" alt="vector-img">
            </div>
        </div>

        <!-- right div -->
        <div class="right-div">
            <div class="right-img">
                <img src="../assets/images/login-promotion 1.png" alt="logo-promotion">
            </div>
        </div>

    </div>
</body>

</html>
